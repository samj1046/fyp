<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Profile Hub</title>
      <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="assets/css/signup.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"

        type="text/css"
        />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    </head>
    <body class="body">
      <div class="login-page">
        <div class="form">
          Welcome to the Profile HUB
          <lottie-player
            src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
            background="transparent"
            speed="1"
            style="justify-content: center"
            loop
            autoplay
            ></lottie-player>
          <section>
            <br>
            <button type="button" onclick="window.location.href='signup.html'">Signup</button>
            <button type="button" onclick="window.location.href='login.html'">Login</button>
            <button type="button" onclick="window.location.href='edit.html'">Edit/Delete a Profile</button>
              <button type="button" onclick="window.location.href='hub.html'">Go Back</button>
          </section>
        </div>
      </div>
    </body>
  </html>
</html>
