<!DOCTYPE html>
<html lang="en">
  <html>
    <head>
      <title>Edit Request</title>
      <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
      <script>
        function SubForm (){
            $.ajax({
                url:'https://api.apispreadsheets.com/data/9030/',
                type:'post',
                data:$("#myForm").serializeArray(),
                success: function(){
                  alert("Form Data Submitted :)")
                },
                error: function(){
                  alert("There was an error :(")
                }
            });
        }
      </script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta charset="utf-8" />
      <link rel="stylesheet" type="text/css" href="assets/css/signup.css" />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />
      <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600"
        rel="stylesheet"
        type="text/css"
        />
      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body class="body">
      <div class="login-page">
        <div class="form">
          <lottie-player
            src="https://assets4.lottiefiles.com/datafiles/XRVoUu3IX4sGWtiC3MPpFnJvZNq7lVWDCa8LSqgS/profile.json"
            background="transparent"
            speed="1"
            style="justify-content: center"
            loop
            autoplay
            ></lottie-player>
          <section>
            <form id="myForm">
              <h2>Edit Request</h2>
              <label>Email</label>
              <br/>
              <input name="email" />
              <br/>
              <label>What would you like to edit on your profile?</label>
              <label for="editrequest">Choose area:</label>
              <select name="editrequest" name="editrequest" id="editrequest">
                <option value="blank">....</option>
                <option value="Username">Username</option>
                <option value="Email">Email</option>
                <option value="Password">Password</option>
                <option value="Game">Game</option>
                <option value="Team">Team</option>
              </select>
              <input id="change" type="change" name="change" placeholder="change" required>
            </form>
            <button onclick="SubForm()">Submit</button>
            <button type="button" onclick="window.location.href='hub.html'">Go Back</button>
          </section>
        </div>
      </div>
    </body>
  </html>
</html>
